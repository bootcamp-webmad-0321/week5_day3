<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            background-color: red;
            margin: 0;
        }
    </style>
</head>

<body>

    <figure id="map"></figure>


    <script src="styles.js"></script>

    <script>
        function initMap() {

            const map = new google.maps.Map(
                document.querySelector('#map'), {
                zoom: 13,
                center: { lat: 40.392499, lng: -3.698214 },
                styles: mapStyles.yellowHumanMade
            })

            new google.maps.Marker({
                position: { lat: 40.392499, lng: -3.698214 },
                map,
                title: 'Aqui est√° Mario'
            })
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=___API_KEY___&callback=initMap"></script>

</body>

</html>
